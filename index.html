<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <title>OVL'S KITCHEN</title>
  </head>

  <body class="col-lg-9 col-med-10 col-sm-11 mx-auto">
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <a class="navbar-brand" href="#"
            ><img src="img/logo.png" height="60px" width="60px"
          /></a>
          <div class="col">
            <h2>OVL KITCHEN</h2>
          </div>
          <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#Navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
              <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      ><i class="fa fa-home fa-lg"></i> Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa fa-info fa-lg"></i> About</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa fa-address-card fa-lg"></i> Contact</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container" align-self-center>
      <div class="row row-content">
        <div class="col-md-8 mx-auto">
          <div id="Carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#Carousel" data-slide-to="0" class="active"></li>
              <li data-target="#Carousel" data-slide-to="1"></li>
              <li data-target="#Carousel" data-slide-to="2"></li>
              <li data-target="#Carousel" data-slide-to="3"></li>
              <li data-target="#Carousel" data-slide-to="5"></li>
            </ol>
            <div
              class="carousel-inner mt-5"
              role="listbox"
              style="width: 100%; height: 600px !important"
            >
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/img1.jpg" alt="img1" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/img2.jpg" alt="img2" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/img3.jpg" alt="img3" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/img4.jpg" alt="img4" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/img5.jpg" alt="img5" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#Carousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#Carousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
            <!-- <button class="btn btn-danger btn-sm" id="carouselButton">
              <i class="fa fa-pause"></i>
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="con">
        <div class="row">
          <div class="col-6 col-sm text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
